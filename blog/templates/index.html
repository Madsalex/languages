{% extends "base.html" %}
{% block content %}
<html>
<head>
<title>Learning languages</title>
</head>
<td style="padding: 4px;" colspan=10>
    <div class="jumbotron jumbotron-fluid" style="background:
    linear-gradient(rgba(100, 0, 100, 1), rgba(125, 250, 250, 0)); border-radius: 8px">
        <div class="container">
            <h1 class="display-4"><center><h1>Welcome!</h1>
                <p class="lead">This is the main page.</p></center>
        </div>
    </div>
<tr><td>
    {% for item in news %}
    <div class="jumbotron">
        <h1 class="display-4" style="font-family: 'Noto Sans', sans-serif; color: #333333">{{ item.title }}</h1><i>{{ item.date }}</i>
        <hr class="my-4">
        <text style="font-family: 'Noto Sans', sans-serif"> {{ item.text|linebreaksbr|truncatewords:"30" }} </text>
        <br><br>
        <a class="btn btn-primary btn-lg" href="/articles/{{ item.id }}" role="button">Перейти к чтению</a>
    </div>
    {% endfor %}
</td><td style='padding: 0px'>
<div class="btn-group-vertical">
    <a href="/articles/"><button type="button" class="btn btn-light btn-sm"><b>Articles</b></button></a>
    <a href="/books/"><button type="button" class="btn btn-light btn-sm"><b>Books and guides</b></button></a>
    <a href="/theory/"><button type="button" class="btn btn-light btn-sm"><b>Theory</b></button></a>
    <a href="/map/"><button type="button" class="btn btn-light btn-sm"><b>All languages</b></button></a>
</div>
</td>
</body>
</html>
{% endblock %}
